{% extends 'navigation.html' %}
{% load static %}

{% block body %}
<div class="container">
    <div class="container-fluid" style="border-radius:10px;width:70%;margin-top:6%;background-color:whitesmoke">
        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'images/auction6.jpg' %}" style="width:100%;height:600px">
            </div>
            <div class="col-md-6">
                <img src="{% static 'images/location.png' %}" style="margin-top:2%;width:40%;margin-left:29%">
                <h3 align="center" style="margin-top:4%">Sign In</h3>
                <p align="center">Enter Your Email Address and Password to access the Admin panel</p>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               name="uname" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                               name="pwd">
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top:2%;width:96%">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% if error == "yes" %}
<script>
    alert('Logged in successfully');
    window.location.href = "{% url 'admin_home' %}";
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert('Username & Password do not match');
</script>
{% endif %}
{% endblock %}
